<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars</title>
    <style>
        body {
            padding: 20px;
            background-color: #F5F5F5;
        }

        .row {
            text-align: center;
            align-content: center;
            color: white;
            font-size: 50px;
            background-position: center;
            /*background-color: rgba(151, 107, 151, 0.582);*/
        }

        button {
            width: 300px;
            height: 80px;
            font-size: 30px;
            border-radius: 10px;
            background-color:#000080;
            color: white;
            border-color: white;
        }
    </style>
</head>

<body>
    <div class="contenedor">

        <div class="row" id="starwars"
            style="height: 200px;  background-image: url(https://wallpapers.com/images/featured/star-wars-plzcoaffexgf4h81.jpg);">
            <div class="col alert alert-primary text-center fs-1">
                STARWARS
            </div>
        </div>
        <br>
        <div class="row" id="botones" style="display: flex; justify-content: space-between;width: 1000px;">
            <button onclick="leerApiPeople()">PEOPLE</button>
            <button onclick="leerApiPlanets()">PLANETS</button>
            <button onclick="leerApiVehicles()">VEHICLES</button>
        </div>
        <br>
        <div class="contenido" style="display: flex; flex-wrap: wrap; justify-content:center;">
            <div id="salida" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;"></div>

        </div>
    </div>

    <script>
        async function leerApiPeople() {
            document.getElementById('salida').innerHTML = '';
            const url = "https://swapi.dev/api/people/";
            for (let n = 1; n < 11; n++) {
                const respuesta = await fetch(`${url}${n}`);
                const datos = await respuesta.json();

                document.getElementById('salida').innerHTML += `
                    <div style="background-color:  #FAF0E6; width: 700px; padding: 10px; font-size: 25px; text-align: center; border-radius: 10px;">
                        <strong>Nombre:</strong> ${datos.name} <br>
                        <strong>Altura:</strong> ${datos.height}<br>
                        <strong>Peso:</strong> ${datos.mass}<br>
                        <strong>Color del pelo:</strong> ${datos.hair_color} <br>
                        <strong>Color de piel:</strong> ${datos.skin_color} <br>
                        <strong>Color de ojos:</strong> ${datos.eye_color} <br>
                        <strong>Fecha de nacimiento:</strong> ${datos.birth_year} <br>
                        <strong>Género:</strong> ${datos.gender} 
                    </div>
                `;
            }
        };
        leerApiPeople();
        async function leerApiPlanets() {
            document.getElementById('salida').innerHTML = '';
            const url = "https://swapi.dev/api/planets/";
            for (let n = 1; n < 11; n++) {
                const respuesta = await fetch(`${url}${n}`);
                const datos = await respuesta.json();

                document.getElementById('salida').innerHTML += `
                    <div style="background-color: #FAF0E6; width: 700px; padding: 10px; font-size: 25px; text-align: center; border-radius: 10px;">
                        <strong>Nombre:</strong> ${datos.name} <br>
                        <strong>Periodo de rotación:</strong> ${datos.rotation_period}<br>
                        <strong>Periodo de órbita:</strong> ${datos.orbital_period}<br>
                        <strong>Diámetro:</strong> ${datos.diameter} <br>
                        <strong>Clima:</strong> ${datos.climate} <br>
                        <strong>Gravedad:</strong> ${datos.gravity} <br>
                        <strong>Terreno:</strong> ${datos.terrain} <br>
                        <strong>Agua de superficie:</strong> ${datos.surface_water} <br>
                        <strong>Población:</strong> ${datos.population} 
                    </div>
                `;
            }
        };

        async function leerApiVehicles() {
            document.getElementById('salida').innerHTML = '';
            const url = "https://swapi.dev/api/vehicles/";
            for (let n = 1; n < 11; n++) {
                const respuesta = await fetch(`${url}${n}`);
                const datos = await respuesta.json();

                document.getElementById('salida').innerHTML += `
                    <div style="background-color: #FAF0E6; width: 700px; padding: 10px; font-size: 25px; text-align: center; border-radius: 10px;">
                        <strong>Nombre:</strong> ${datos.name} <br>
                        <strong>Modelo:</strong> ${datos.model}<br>
                        <strong>Favricante:</strong> ${datos.manufacturer}<br>
                        <strong>Precio:</strong> ${datos.cost_in_credits} <br>
                        <strong>Largo:</strong> ${datos.length} <br>
                        <strong>Máxima velocidad:</strong> ${datos.max_atmosphering_speed} <br>
                        <strong>Tripulación:</strong> ${datos.crew} <br>
                        <strong>Pasageros:</strong> ${datos.passengers} 
                    </div>
                `;
            }
        };
    </script>
</body>

</html>
