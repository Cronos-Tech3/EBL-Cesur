<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <!--FlexBox es una estructura adaptatiba que se usa para dar estructura a una página
    mandatos nativos y adaptativos de CSS-->


    <style>
        header {
            width: 100%;
            height: 100px;
            background-color: brown;
            text-align: center;
        }

        #superior {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            border: 1px solid black;
            height: 250px;
            align-content: center;
            align-items: center;
            margin: auto;
            flex-wrap: wrap;
            

        }

        #superior>article {
            width: 250px;
            height: 150px;
            background-color: blueviolet;
            text-align: center;
            align-content: center;
            margin:0%;
            padding: 15px;


        }

        #inferior {

            display: flex;
            flex-direction: row;
            justify-content:space-around    ;
            flex-wrap: wrap;
            margin: 10px;



        }

        #inferior>article {
            width: 400px;
            height: 200px;
            background-color: aqua;
            text-align: justify;
            align-items: center;
            margin: 10px;
        }
        #inferior>article>#solo {

            width: 450px;
            height: 300px;
            background-color: black;
            
        }

        #superior>article>img {
            width: 100%;
            height: 70%;
            align-content: center;
            align-items: center;
            margin: auto;
            
        }

        #inferior>article>img {
            width: 50%;
            height: 100%;

        }
    </style>




</head>

<body>
