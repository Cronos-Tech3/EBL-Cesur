<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Propiedades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="actualizar()">
    <!--Creamos un contenedor dentro tiene dos row-->
    <!--.row añadimos un alert de bootstrap y dentro un h2-->
    <div class="container">
        <div class="row">
            <div class="col alert alert-primary text-center">
                <h2>SELECTOR DE PROPIEDADES</h2>
            </div>
            


        </div>


        <!--label es una etiqueta-->
        <!--input son elementos de recogen informacion y no tienen cierre-->
        <!--type deternima el tipo de informacion de ese elemento si ponemos text es para añadir texto-->
        <!--id=ancho estamos estableciendo un id para javascript-->
        <!--value propiedad de html que le decimos un valor que tenga-->
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="form-label">ANCHO DEL CUADRO</label>
                    <input type="range" class="form-control" id="ancho" value="50">
                </div><br>


                <div class="form-group">
                    <label class="form-label">ALTO DEL CUADRO</label>
                    <input type="range" class="form-control" id="alto" value="50">
                </div><br>


                <div class="form-group">
                    <label class="form-label">COLOR DEL FONDO</label>
                    <input type="color" class="form-control" id="color" value="#ffff">

                    
                </div><br>

                <div class="form-group">
                    <label class="form-label">SELECCIÓN SOMBRA</label>
                    <!--Select lista desplegable-->
                    <select id="sombra" class="form-control">
                        <option value="10px 10px 10px grey">CON SOMBRA</option>
                        <option value="0px 0px 0px grey" selected>SIN SOMBRA</option>

                    </select>

                </div><br>

                <button type="button" class="btn btn-primary" onclick="actualizar()">ACTUALIZAR</button>

                <button type="button" class="btn btn-primary" onclick="actualizar()">BORRAR</button>

                
                <!--creamos un boton al que le daremos funcionalidad de javascript, onclick actualizar-->

            </div>

            <div class="col">
                <div id="cuadro" style="margin:auto;margin: top 10%; ;">


                </div>
            


            </div>


        </div>

        



    </div>

    <script>
        function actualizar() {
          //  alert ('enorabuena') esto mostraria este mensaje al pulsar el boton;
          document.getElementById('cuadro').style.width = document.getElementById('ancho').value + "%";
          document.getElementById('cuadro').style.height = document.getElementById('alto').value + "%";
          document.getElementById('cuadro').style.backgroundColor = document.getElementById('color').value;

          document.getElementById('cuadro').style.webkitBoxShadow = document.getElementById('sombra').value;


        };



    </script>

</body>

</html>
