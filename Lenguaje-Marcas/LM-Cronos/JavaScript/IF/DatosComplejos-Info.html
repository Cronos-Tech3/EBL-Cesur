En JavaScript, los tipos de datos complejos son aquellos que pueden almacenar múltiples valores y estructuras más sofisticadas que los tipos de datos primitivos. Los principales tipos de datos complejos son los objetos y los arrays. Aquí tienes una explicación detallada:

Objetos
Un objeto es una colección de propiedades, y cada propiedad es una asociación entre un nombre (o clave) y un valor. Los valores pueden ser de cualquier tipo, incluyendo otros objetos y funciones.

Creación de Objetos
Puedes crear un objeto utilizando la sintaxis de llaves {}:

let persona = {
    nombre: "Juan",
    edad: 30,
    ciudad: "Madrid",
    saludar: function() {
        console.log("Hola, soy " + this.nombre);
    }
};
Propiedades: nombre, edad, y ciudad son propiedades del objeto persona.
Método: saludar es un método del objeto persona.
Acceso a Propiedades
Puedes acceder a las propiedades de un objeto utilizando la notación de punto o la notación de corchetes:

console.log(persona.nombre); // Salida: Juan
console.log(persona["edad"]); // Salida: 30
persona.saludar(); // Salida: Hola, soy Juan
Arrays
Un array es una lista ordenada de valores, donde cada valor se llama elemento y se accede a él mediante un índice numérico.

Creación de Arrays
Puedes crear un array utilizando la sintaxis de corchetes []:

let numeros = [1, 2, 3, 4, 5];
let mezcla = ["texto", 42, true, { clave: "valor" }, [1, 2, 3]];
Elementos: Los arrays pueden contener elementos de cualquier tipo, incluyendo otros arrays y objetos.
Acceso a Elementos
Puedes acceder a los elementos de un array utilizando su índice, que comienza en 0:

console.log(numeros[0]); // Salida: 1
console.log(mezcla[3].clave); // Salida: valor
console.log(mezcla[4][1]); // Salida: 2
Métodos de Arrays
Los arrays en JavaScript tienen muchos métodos útiles para manipular sus elementos:

push: Añade uno o más elementos al final del array.
numeros.push(6);
console.log(numeros); // Salida: [1, 2, 3, 4, 5, 6]
pop: Elimina el último elemento del array.
numeros.pop();
console.log(numeros); // Salida: [1, 2, 3, 4, 5]
shift: Elimina el primer elemento del array.
numeros.shift();
console.log(numeros); // Salida: [2, 3, 4, 5]
unshift: Añade uno o más elementos al inicio del array.
numeros.unshift(0);
console.log(numeros); // Salida: [0, 2, 3, 4, 5]
forEach: Ejecuta una función para cada elemento del array.
numeros.forEach(function(numero) {
    console.log(numero);
});
Objetos y Arrays Anidados
Los objetos y arrays pueden contener otros objetos y arrays, lo que permite crear estructuras de datos complejas:

let empresa = {
    nombre: "TechCorp",
    empleados: [
        { nombre: "Ana", puesto: "Desarrolladora" },
        { nombre: "Luis", puesto: "Diseñador" }
    ],
    ubicaciones: {
        oficinaPrincipal: "Madrid",
        oficinaSecundaria: "Barcelona"
    }
};

console.log(empresa.empleados[0].nombre); // Salida: Ana
console.log(empresa.ubicaciones.oficinaPrincipal); // Salida: Madrid
Resumen
Los tipos de datos complejos en JavaScript, como los objetos y los arrays, permiten almacenar y manipular colecciones de datos de manera eficiente. Estos tipos de datos son fundamentales para la programación en JavaScript, ya que permiten crear estructuras de datos ricas y dinámicas.
