<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <label>NOMBRE</label>
    <input type="text" id="nom">
    <label>CIUDAD</label>
    <input type="text" id="ciudad">
    <label>TELÉFONO</label>
    <input type="text" id="telf">
    <button onclick="mostrar()">CONTACTO </button>
    <h1 id="datos"></h1>

    <!--
    
    Dentro del <body>: 8. <label>NOMBRE</label>: Etiqueta para el campo de entrada del nombre.

    <input type="text" id="nom">: Campo de entrada de texto para el nombre, con el id nom.
    <label>CIUDAD</label>: Etiqueta para el campo de entrada de la ciudad.
    <input type="text" id="ciudad">: Campo de entrada de texto para la ciudad, con el id ciudad.
    <label>TELÉFONO</label>: Etiqueta para el campo de entrada del teléfono.
    <input type="text" id="telf">: Campo de entrada de texto para el teléfono, con el id telf.
    <button onclick="mostrar()">CONTACTO </button>: Botón que, al hacer clic, llama a la función mostrar.
    <h1 id="datos"></h1>: Encabezado donde se mostrarán los datos ingresados, con el id datos.
    
    -->

    <script>
        function mostrar() {

            document.getElementById('datos').innerHTML = document.getElementById('nom').value.toUpperCase() + "\n" + document.getElementById('ciudad').value + "\n " + document.getElementById('telf').value; //abrimos cajon y metemos datos
        };
    </script>
    <!-- <script>: Inicia el bloque de código JavaScript.
function mostrar(){: Declara una función llamada mostrar.
document.getElementById('datos').innerHTML =: Selecciona el elemento con el id datos y establece su contenido HTML.
document.getElementById('nom').value.toUpperCase() + "\n" +: Obtiene el valor del campo de entrada con el id nom, lo convierte a mayúsculas y lo concatena con un salto de línea.
document.getElementById('ciudad').value + "\n " +: Obtiene el valor del campo de entrada con el id ciudad y lo concatena con un salto de línea.
document.getElementById('telf').value;: Obtiene el valor del campo de entrada con el id telf.
};: Cierra la función mostrar.
</script>: Cierra el bloque de código JavaScript.

Este código HTML y JavaScript permite al usuario ingresar su nombre, ciudad y teléfono en campos de entrada. 
Al hacer clic en el botón "CONTACTO", la función mostrar captura estos valores, convierte el nombre a mayúsculas, 
y muestra todos los datos en el encabezado h1 con el id datos.

-->
</body>

</html>
