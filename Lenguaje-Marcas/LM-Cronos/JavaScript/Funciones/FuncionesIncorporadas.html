JavaScript tiene muchas funciones incorporadas que facilitan el desarrollo. Aquí te dejo algunas de las más comunes:

Funciones de manipulación de cadenas:

charAt(): Devuelve el carácter en una posición específica.
concat(): Combina dos o más cadenas.
includes(): Verifica si una cadena contiene otra cadena.
slice(): Extrae una sección de una cadena y devuelve una nueva cadena.
Funciones de manipulación de arrays:

push(): Añade uno o más elementos al final de un array.
pop(): Elimina el último elemento de un array.
shift(): Elimina el primer elemento de un array.
unshift(): Añade uno o más elementos al inicio de un array.
map(): Crea un nuevo array con los resultados de aplicar una función a cada elemento del array original.
filter(): Crea un nuevo array con todos los elementos que cumplan una condición.
Funciones matemáticas:

Math.random(): Devuelve un número aleatorio entre 0 y 1.
Math.floor(): Redondea un número hacia abajo.
Math.ceil(): Redondea un número hacia arriba.
Math.max(): Devuelve el mayor de cero o más números.
Math.min(): Devuelve el menor de cero o más números.
Funciones de tiempo:

setTimeout(): Ejecuta una función después de un período de tiempo específico.
setInterval(): Ejecuta una función repetidamente con un intervalo de tiempo fijo.
