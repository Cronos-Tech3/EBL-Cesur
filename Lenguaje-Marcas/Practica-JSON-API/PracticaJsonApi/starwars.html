<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars</title>
    <style>
        body {
            padding: 20px;
        }

        .row {
            text-align: center;
            align-content: center;
            color: white;
            font-size: 50px;
            background-position: center;
            /*background-color: rgba(151, 107, 151, 0.582);*/
        }

        button {
            width: 300px;
            height: 80px;
            font-size: 30px;
            border-radius: 10px;
            background-color: beige;
        }
    </style>
</head>

<body>
    <div class="contenedor">

        <div class="row" id="starwars"
            style="height: 200px;  background-image: url(https://wallpapers.com/images/featured/star-wars-plzcoaffexgf4h81.jpg);">
            <div class="col alert alert-primary text-center fs-1">
                STARWARS
            </div>
        </div>
        <br>
        <div class="row" id="botones" style="display: flex; justify-content: space-between;">
            <button>PEOPLE</button>
            <button>PLANETS</button>
            <button>VEHICLES</button>
        </div>
        <br>
        <div class="contenido" style="display: flex; flex-wrap: wrap; justify-content:center;">
            <div id="salida" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;"></div>

        </div>
    </div>

    <script>
        async function leerApi() {
            const url = "https://swapi.dev/api/people/";
            for (let n = 1; n < 11; n++) {
                const respuesta = await fetch(`${url}${n}`);
                const datos = await respuesta.json();

                document.getElementById('salida').innerHTML += `
                    <div style="background-color:  rgba(151, 107, 151, 0.582); width: 500px; padding: 10px; font-size: 20px; text-align: center; border-radius: 10px;">
                        <strong>Nombre:</strong> ${datos.name} <br>
                        <strong>Altura:</strong> ${datos.height}<br>
                        <strong>Peso:</strong> ${datos.mass}<br>
                        <strong>Color del pelo:</strong> ${datos.hair_color} <br>
                        <strong>Color de piel:</strong> ${datos.skin_color} <br>
                        <strong>Color de ojos:</strong> ${datos.eye_color} <br>
                        <strong>Fecha de nacimiento:</strong> ${datos.birth_year} <br>
                        <strong>GÃ©nero:</strong> ${datos.gender} 
                    </div>
                `;
            }
        };
        leerApi();
    </script>
</body>

</html>
