<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel - DC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-image: url('https://example.com/marvel-dc-background.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        .section {
            padding: 20px;
        }
        .section h2 {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .card {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .starwars-link {
            background-image: url('https://example.com/space-background.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px 0;
            margin: 20px 0;
        }
        .starwars-link a {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MARVEL - DC</h1>
    </div>
    <div class="starwars-link">
        <a href="starwars.html">STARWARS</a>
    </div>
    <div class="section">
        <h2>MARVEL</h2>
        <!-- Marvel Superheroes -->
        <div class="card">
            <img src="https://static.posters.cz/image/1300/fotomurales/iron-man-marvel-avengers-i44208.jpg" alt="Iron Man">
            <p>Iron Man</p>
        </div>
        <div class="card">
            <img src="https://img2.rtve.es/i/?w=1600&i=1585840423850.jpg" alt="Thor">
            <p>Thor</p>
        </div>
        <!-- Add more Marvel superheroes here -->
    </div>
    <div class="section">
        <h2>DC</h2>
        <!-- DC Superheroes -->
        <div class="card">
            <img src="https://static.wikia.nocookie.net/heroes-fr/images/1/1a/7-Cyborgs-DC-les-plus-puissants-Cyborg.jpg/revision/latest?cb=20200919165046&path-prefix=fr" alt="Cyborg">
            <p>Cyborg</p>
        </div>
        <div class="card">
            <img src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/YKUHUPENUJCFPLMZSMGW4FH74U.jpg" alt="Superman">
            <p>Superman</p>
        </div>
        <!-- Add more DC superheroes here -->
    </div>
</body>
</html>
