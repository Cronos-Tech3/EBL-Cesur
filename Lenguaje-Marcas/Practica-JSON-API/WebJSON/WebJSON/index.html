<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        a {
            text-decoration: none;   /*Quita el subrayado de enlace*/

        }
        a:hover {

            background-color: brown;
            transition: 2s;
        }

        img {

            width: 100%;
            height: 200px;
            border-radius: 5px;
        }

        p{
            text-align: justify;
            font-size: 10px;

        }


    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col alert alert-primary text-center fs-1">
                INFINITE GAMES FOR ALL
            </div>
        </div>

        <div class="row">
            <div class="col-9">
                <div class="row" id="contenido">
                    <div class="col alert alert-primary text-center fs-4">
                        NOVEDADES 2025
                    </div>

                    <!-- TARJETAS DE JUEGO  -->

                </div>
            </div>
            <div class="col-3">
                <div class="row" id="listado">
                    <div class="col alert alert-primary text-center fs-4">
                        ACCESO JUEGOS
                    </div>


                    <!-- LISTA DE TITULARES  -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // FETCH funcion de conexion asincrona que lanza una peticion para leer un fichero, asincrona significa que se queda ahi esperando y la respuesta la carga en el objeto


        async function lecturaJson() {
            const respuesta = await fetch('datos.json');  // promesa de peticion

            // console.log(respuesta);  // cuando queramos sacarlo por la consola
            const datos = await respuesta.json();   // convertir el fichero que me ha llegado como un fichero de texto al formato json, este metodo es un atributo de este objeto
            // console.log(datos); // saco por la consola a ver que tiene datos

            // datos.forEach(element => {    // forEach es un tipo de bucle
                
            // });
            datos.forEach(dato => { 
                document.getElementById('listado').innerHTML += "<a href='#' class= 'col alert alert-primary text-center fs-1' > " + dato.titular + "</a>";
                
            });

            datos.forEach(dato => { 
                document.getElementById('contenido').innerHTML += 
                `
                    <div class = " col-lg-4">
                        <img src="${dato.url} "
                        <h6 class="text-center">${dato.titular}</h4>
                        <p>${dato.texto}</p>    


                    </div>    
                
                `;                    
            
            
                
            });


        };

         lecturaJson(); // funcion que hace que se ejecute la lectura de datos 



    </script>


</body>

</html>
